version: '3'

services:
  rabbitmq:
    image: rabbitmq:3
    ports:
      - "15672:15672"
      - "5672:5672"
      
  web:
    build: vaicoSnakes
    command: bash -c "python /code/manage.py makemigrations && python /code/manage.py migrate && python /code/manage.py runserver 0.0.0.0:80"
    volumes:
      - ./vaicoSnakes:/code
    environment:
      - DATABASE_URL=postgres://vaico@52.23.246.162:5432/vaicodb
    ports:
      - "80:80"
    depends_on:
      - rabbitmq
      
  celery:
    build: vaicoSnakes
    command: celery -A vaicoSnakes worker -l info
    environment:
      - DATABASE_URL=postgres://vaico@52.23.246.162:5432/vaicodb
    volumes:
      - ./vaicoSnakes:/code
    depends_on:
      - rabbitmq