labels = {{post.activities}}
<script>
{% block jquery %}
    var endpoint = '/chart_data/'

    h

    function setChart(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Histograma de actividades',

                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',

                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{

                    }]

            }
